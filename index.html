<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Text Message</title>
<script>
// Yaha par apna message aur number set karo
var message = "EPREBILL MARCH mp17sunil97@gmail.com";
var phoneNumber = "121"; // Number ke international format mein

// Jab webpage load hoti hai, ye function trigger hota hai
window.onload = function() {
    // Text message send karne ke liye link banao
    var smsLink = "sms:" + phoneNumber + "?body=" + encodeURIComponent(message);
    // Text message app ko open karne ke liye redirect karo
    window.location.href = smsLink;
};
</script>
</head>
<body>
<!-- Kuch content ya redirection message ke liye -->
<p>Please wait while we open your messaging app...</p>
</body>
</html>
